<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a1a"/>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Gradient Circle -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8247E5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2bbdf7;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Main Logo Elements -->
    <g transform="translate(600,150)">
        <!-- Infinity Symbol -->
        <path d="M -100,0 C -100,-50 -50,-50 -50,0 C -50,50 -100,50 -100,0 M 100,0 C 100,-50 50,-50 50,0 C 50,50 100,50 100,0" 
              fill="none" stroke="url(#grad)" stroke-width="12"/>
        
        <!-- Fractional Lines -->
        <g stroke="#444" stroke-width="1">
            <line x1="-120" y1="-60" x2="120" y2="-60"/>
            <line x1="-120" y1="-30" x2="120" y2="-30"/>
            <line x1="-120" y1="30" x2="120" y2="30"/>
            <line x1="-120" y1="60" x2="120" y2="60"/>
        </g>
    </g>
    
    <!-- Project Name -->
    <text x="600" y="250" text-anchor="middle" fill="#fff" 
          style="font-family: Arial, sans-serif; font-size: 48px; font-weight: bold">
        EquiChain
    </text>
    
    <!-- Tagline -->
    <text x="600" y="280" text-anchor="middle" fill="#8247E5" 
          style="font-family: Arial, sans-serif; font-size: 20px">
        Infinite Fractional Ownership
    </text>
</svg>