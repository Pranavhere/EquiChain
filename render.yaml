services:
  # PostgreSQL Database
  - type: pserv
    name: equichain-db
    env: docker
    plan: free
    dockerfilePath: ./docker-compose.yml
    envVars:
      - key: POSTGRES_USER
        value: equichain
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: equichain_db

  # Blockchain Node (Hardhat)
  - type: web
    name: equichain-blockchain
    env: docker
    dockerfilePath: ./contracts/Dockerfile
    plan: free
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8545

  # Backend API
  - type: web
    name: equichain-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: equichain-db
          property: connectionString
      - key: BLOCKCHAIN_RPC_URL
        value: http://equichain-blockchain:8545
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8000

  # Frontend
  - type: web
    name: equichain-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: equichain-backend
          property: url
